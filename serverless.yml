service: helloworld

frameworkVersion: "2"

provider:
  name: aws
  runtime: go1.x

  environment:
    Bucket: !Ref Storage
    Table: !Ref Table

  stage: dev
  region: eu-west-1

  iamRoleStatements:
    # - Effect: "Allow"
    #   Action:
    #     - "rekognition:DetectLabels"
    #   Resource:
    #     - "*"
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:Scan"
        - "dynamodb:UpdateItem"
      Resource:
        - !GetAtt Table.Arn
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:PutObjectAcl"
        - "s3:GetBucketLocation"
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:s3:::"
              - "Ref": "Storage"
              - "/*"
        - Fn::Join:
            - ""
            - - "arn:aws:s3:::"
              - "Ref": "Storage"

    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource:
        {
          "Fn::Join":
            ["", ["arn:aws:s3:::", { "Ref": "ServerlessDeploymentBucket" }]],
        }
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - "Ref": "ServerlessDeploymentBucket"
            - "/*"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  upload:
    handler: bin/upload
    events:
      - http:
          path: upload
          method: post
